<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <!-- fontawsome -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- style-sheet link -->
    <link rel="stylesheet" href="style.css">
    <title>MoveSearch App</title>
  </head>
  <body>
    <!-- nav-bar with movie search bar -->
    <header>
        <nav class="nav-bar">
            <ul class="d-flex" style="justify-content: space-around;">
                <li class="d-flex"><i class="fa fa-dropbox fa-2x"> </i> <p class="logo-b"><span class="logo-h"> M</span>OVIE<span class="logo-h">Z</span>ONE</p></li>
                <li><!-- search bar -->
                  <form role="search" autocomplete="off" class="search-bar">
                    <div>
                      <input type="search" id="search" data-search placeholder="Search Movies here......">
                      <button class="search-btn"><i class="fa fa-search"></i></button>
                    </div>
                  </form>
                </li>
                <li><a href="#last" class="alast" data-btn><p id="fav-h"> Favourite Movies <i class="f	fa fa-angle-down"></i></p></a></li>
            </ul>
          </nav>
    </header>
    <!-- nav End -->
    <!-- main -->
    <main id="main">
      <!-- carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/whitehouse.jpg" class="d-block w-100 cour" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/whitehouse.jpg" class="d-block w-100 cour" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/whitehouse.jpg" class="d-block w-100 cour" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- carousel End -->
      <!-- search card -->
      <div class="search-container">
        <div class="search-card" data-search-container></div>
      </div>
      
      <template data-search-template>
        <div class="search-list">
          <img src="" alt="poster" data-image>
          <div class="search-content">
            <span class="title" data-title></span>
            <br>
            <span class="year" data-year></span>
          </div>
          <div data-detail-card><i class="fa fa-align-justify" style="margin-top: 22px; margin-right: 20px;"></i></div>
          <div class="fav" data-fav><i class="fa fa-heart" data-heart></i></div>
        </div>
      </template>
      <!-- search card End -->
      <!-- search bar End -->
      <!-- favourite list -->
      <div class="favmovies" data-favourite>
        <hr style="color: white;">
        <!-- card -->
        <div class="fav-container" data-fav-container></div>
        <div id="last"></div>
      </div>
      <template data-card-template>
        <div class="favmovies-list detail-card" data-fav-movies>
          <div class="card">
            <div class="card-container">
              <div> 
                <img class="image" src="" alt="movie poster" data-card-poster>
                <button data-remove class="remove"><i class="fa fa-minus-circle fa-2x"></i></button>
              </div>
              <p class="title" data-card-title></p>
              <p class="movei-data" data-card-release><span class="des-head" data-card-Released></span></p>
              <p class="movei-data" data-card-run><span class="des-head" data-card-runhade></span></p>
            </div>
          </div>
        </div>
      </template>
      <!-- favourite list End -->
    </main>
    <!-- Detail card -->
    <div id="det" data-details>
      <template data-main-template>
        <div class='main-card'>
          <div class='card_left'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/343086/h8fnwL1.png' data-details-img>
          </div>
          <div class='card_right'>
            <h1 data-details-head></h1>
            <div class='card_right__details'>
              <ul>
                <li data-details-year></li>
                <li data-details-run></li>
                <li data-detais-rateing></li>
              </ul>
              <ul>
                <li data-details-Actors></li>
              </ul>
              <div class='card_right__review'>
                <p data-detais-summary></p>
              </div>
              <div class='card_right__button'>
                <a href='/index.html'>Back To Page</a>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
   <!-- Detail card End-->
      <!-- script -->
    <script defer src="script.js" type="module"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
  </body>
</html>
